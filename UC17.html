<!DOCTYPE html>
<html>

<head>
    <title>Carrier Based on Cell Number</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="UC17.js"></script>
</head>

<body>
    <div class="container">
        <h2>Find Out the Carrier Based on Cell Phone Number</h2>
        <br/>
        <p>Enter a phone number to find out what the carrier is (format: 1xxxxxxxxxx, ex: 14156086475)</p>
        <div>
            <div id="zipbox" class="control-group">
                <label for="zip">Phone Number</label>
                <input type="text" name="num" id="num" placeholder="Type a phone number" />
            </div>
        </div>
        <br />
        <div>
            <button class='btn btn-success btn-large' onclick="findCarrier('num')">Enter</button>
        </div>
        <br />
        <div>
            <div id="place" class=""></div>
        </div>
    </div>
</body>

</html>
